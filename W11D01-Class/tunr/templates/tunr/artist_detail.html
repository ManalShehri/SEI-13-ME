{% extends 'tunr/base.html'%}

{% block content %}

<h2>{{ artist.name }} <a href="{% url 'artist_edit' pk=artist.id %}">(edit)</a></h2>
<h4>{{ artist.nationality }}</h4>

<img src="{{ artist.photo_url }}" alt="" class="artist-photo">

<h3>Songs <a href="{% url 'song_create' %}">(+)</a></h3>
<ul>
    {% for song in artist.songs.all %}
        <li>
            <a href="{% url 'song_detail' pk=song.id %}">{{ song.name }}</a>
        </li>
    {% endfor %}
</ul>
<form action="{% url 'artist_delete' pk=artist.id %}">

    <input type="submit" value="delete">
</form>
{% endblock %}
